<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>用户注册页面的设计与实现</title>
		<link rel="stylesheet" href="css/reg.css" />
	</head>
	<body>
		<div>
		<h3>用户注册页面</h3>
		<hr />
		<form method="post" action="URL" autocomplete="on"  >
			<label>用户名:
            <input type="text" placeholder="请输入用户名" name="username"  required/>
            </label>
            <br />
            <label>密&nbsp;&nbsp;&nbsp;&nbsp;码:
            <input type="password" placeholder="请输入密码" name="password" required/>
            </label>
            <br />
            <label>确&nbsp;&nbsp;&nbsp;&nbsp;认:
            <input type="password" placeholder="请再次输入密码" name="password" required/>
            </label>
            <br />
            <label>姓&nbsp;&nbsp;&nbsp;&nbsp;名:
            <input type="text" placeholder="请输入姓名" name="name" required/>
            </label>
            <br />
            <label>邮&nbsp;&nbsp;&nbsp;&nbsp;箱:
            <input type="email"  placeholder="请输入邮箱" name="email" required/>
            </label>
            <br />
            <button>提交注册</button>
		</form>
		</div>
	</body>
</html>
