<html>
	<head>

		<title>导航栏菜单的设计与实现</title>

	    .nav
		{
			list-style: none;
			padding-left: 50px;
			margin-top: 20px;
		}

		.nav ul
		{
			list-style:none;
			margin:0;
			padding:0;
		}
		
		.nav li
		{
			float:left;
		}
		
		a:link,a:visited
		{
			display:block;
			width:100px;
			font-weight:bold;
			color:white;
			background:#5af;
			text-align:center;
			padding:5px;
			text-decoration:none;
		}
		
		a:hover,a:active
		{
			background:#006fdd;
		}
		</style>
	</head>

</html>
