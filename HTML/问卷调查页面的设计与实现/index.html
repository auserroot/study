<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>问卷调查页面的设计与实现</title>
		<link rel="stylesheet" type="text/css" href="css/questionnaire.css"/>
		<script type="text/javascript" src="js/questionnaire.js" ></script>
	</head>
	<body>
		<div>		
		<h2>手机移动支付业务问卷调查</h2>
		<hr />			
	    	<form method="post" action="URL">
	    	
	    		<ol>
	    			<li>您的教育程度是？</li>
	    			<br />
                    <label>
	                <input type="radio" name="q1" value="q1_1" required />高中 
	                <input type="radio" name="q1" value="q1_2" required />大专
	                <input type="radio" name="q1" value="q1_3" required />本科
	                <input type="radio" name="q1" value="q1_4" required />硕士研究生
	                <input type="radio" name="q1" value="q1_5" required />博士及以上
                    </label>	 
                    <br />
	    		    <li>您的年龄段是？</li>	 
	    		    <br />
	    		    <label>
	                <input type="radio" name="q2" value="q2_1" required />18岁以下 
	                <input type="radio" name="q2" value="q2_2" required />18-25岁
	                <input type="radio" name="q2" value="q2_3" required />26-30岁
	                <input type="radio" name="q2" value="q2_4" required />31-35岁
	                <input type="radio" name="q2" value="q2_5" required />35岁以上
                    </label>
                    <br />
	    		    <li>您是否使用过移动支付业务？</li>   
	    		    <br />
	    		    <label>
	                <input type="radio" name="q3 " value="q3_1" required />从未听过 
	                <input type="radio" name="q3 " value="q3_2" required />听说过，但未用过
	                <input type="radio" name="q3 " value="q3_3" required />偶尔使用
	                <input type="radio" name="q3 " value="q3_4" required />经常使用
                    </label>	
                    <br />
	    		    <li>您了解以下哪些移动支付业务？【可多选】</li>	
	    		    <br />
	    		    <label>
	                <input type="checkbox" name="q4" value="q4_1" />支付宝 
	                <input type="checkbox" name="q4" value="q4_2"  />微信支付
	                <input type="checkbox" name="q4" value="q4_3" />电信翼支付
	                <input type="checkbox" name="q4" value="q4_4"  />Apple Pay
	                <input type="checkbox" name="q4" value="q4_5"  />以上都未听过
                    </label>	  
                    <br />
	    		    <li onclick="checkbox(name)">您看重哪些支付功能？【可多选】</li>	
	    		    <br />
	    		    <label>
	                <input type="checkbox" name="q5" value="q5_1"  />话费/游戏币充值 <br>
	                <input type="checkbox" name="q5" value="q5_2"  />刷手机加油<br>
	                <input type="checkbox" name="q5" value="q5_3"  />刷手机购物<br>
	                <input type="checkbox" name="q5" value="q5_4"  />刷手机坐公交/地铁<br>
	                <input type="checkbox" name="q5" value="q5_5"  />水电煤/有线电视/宽带远程缴费<br>
	                <input type="checkbox" name="q5" value="q5_6"  />享受联盛商户优惠<br>
	                <input type="checkbox" name="q5" value="q5_7"  />以上都不是
                    </label>	    	
	    	    </ol>
	    	   
	    	    <br />
	    	    
	    		<label>您的姓名<input type="text"  name="name" required /></label>
                <label>联系方式<input type="tel"  name="tel" required /></label>
                <label>您的职业<input type="text"  name="job" required /></label>
                
                <br>
                <button onclick="check()">提交问卷</button>
	    	</form>	   
	   </div>
	</body>
</html>
